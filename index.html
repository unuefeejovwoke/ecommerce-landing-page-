<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles/style.css">
  
  <title> E-commerce product page</title>
</head>
<body>

  <div class="container">
    <header>

      <div class="hamburger-logo-group">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <img src="/images/logo.svg" alt="logo icon">

        <nav class="menu hidden">
          <!-- menu -->
          <div class="slide-menu">
            <img id="btnMenuClose" src="/images/icon-close.svg" alt="close icon">

            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="cart-avatar-group">
        <div class="btncart">
          <img src="/images/icon-cart.svg" alt="icon cart">
          <div class="cart-count">1</div>
        </div>

        <img src="/images/image-avatar.png" alt="" class="avatar">
      </div>
    </header>

    <div class="content">

      <!-- lishthouse -->
      <section class="lightbox">
        <img src="/images/image-product-1.jpg" alt="" class="product-hero">
        <div class="previous arrow">
          <img src="/images/icon-previous.svg" alt="">
        </div>
        <div class="next arrow">
          <img src="/images/icon-next.svg" alt="next">
        </div>
      </section>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="/js/app.js"></script>
</html>
